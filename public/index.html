<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Roshambo Js</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <main>
      <div>
        <section class=".playerOne">
          <h2>Player One</h2>
          <h3 class="choiceOne">Selection</h3>
          <article>
            <button class="rockOne">Rock</button>
            <button class="paperOne">Paper</button>
            <button class="scissorsOne">Scissors</button>
            <button class="spockOne">Spock</button>
            <button class="lizardOne">Lizard</button>
          </article>
        </section>
        <section class=".playerTwo">
          <h2>Player Two</h2>
          <h3 class="choiceTwo">Selection</h3>
          <article>
            <button class="rockTwo">Rock</button>
            <button class="paperTwo">Paper</button>
            <button class="scissorsTwo">Scissors</button>
            <button class="spockTwo">Spock</button>
            <button class="lizardTwo">Lizard</button>
          </article>
        </section>
      </div>
    </main>
  </body>
  <div>
    <button class="buttonOne">Enter</button>
  </div>
  <script src="/main.js" charset="utf-8"></script>
</html>
